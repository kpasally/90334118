        <title>ch03-4</title>
        <img src="002.jpg" width="640" height="360" title="城山日出峰">
         <pre>
城山日出峰是位於韓國濟州島東端的一個火山丘，
海拔182米，由10萬年前海底火山爆發而形成。
城山日出峰的火山口直徑達600米，深90米，
面積達8萬多坪，是世界上少見的保存完整的海底火山丘。
特殊的地理學意義和周邊美麗的景色使城山日出峰於2007年被聯合國教科文組織指定為世界自然遺產。
