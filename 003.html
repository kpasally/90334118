        <img src="003.jpg" width="640" height="360" title="山君不離">
         <pre>
「山君不離」的原意是山頂上有很大的坑，根據韓文音譯而來的地名，
不過韓國人覺得中文的山君不離」相當有意境，代表著「火山口美麗的風景讓人不捨離去」。
從入口走到山頂，有三條不同路線可以抵達，可以選擇坡度較緩但路線迂迴的路徑，
或者樓梯的捷徑通往山頂。山頂可以俯瞰直徑長達兩公里的火山口，腹地廣大，視野一望無際。
但其實火山口不是山君不離的重點，通往火山口的沿路種滿比人還高的紫芒花，吸引絡繹不絕的旅客駐足。
