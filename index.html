         <pre>
濟州特別自治道（韓語：제주특별자치도)，
是大韓民國西南部的島嶼地方行政區，由濟州島及其附屬島嶼組成，
總面積1845.55平方公里，是韓國行政區中最小的道。
濟州火山島和熔岩洞，2007年被聯合國教科文組織定為世界自然遺產。
