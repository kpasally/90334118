        <img src="005.jpg" width="640" height="360" title="濟州島石頭爺爺">
         <pre>
濟州島石爺（韓語：돌하르방）指的是韓國濟州島的一種特有的石像。
目前發現的石爺在濟州島各地大約有45個，其形狀和表情稍有不同。
石爺的主要特徵是大眼睛、大鼻子，嘴唇緊閉，頭戴韓國傳統的帽子，兩手合於腹部，平均高度為180厘米。
石爺是濟州島的象徵，立於街道的入口，根據濟州島島民的說法，石爺不僅可以充當守護神，
也兼備施展魔術的宗教機能。與濟州島石爺類似的石像在夏威夷和太平洋諸島嶼上皆有發現。
